<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Super Admin - Create Restaurant</title>
  <style>body{font-family:Arial;margin:20px}label{display:block;margin-top:8px}</style>
</head>
<body>
  <h2>Super Admin â€” Create Restaurant</h2>
  <label>Name <input id="name" /></label>
  <button id="create">Create</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('create').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert('name required');
      const resp = await fetch('/super-admin/restaurants', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name})
      });
      const data = await resp.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
