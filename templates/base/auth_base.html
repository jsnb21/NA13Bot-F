<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Neuronet A.I{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --brand-dark: #0b343d;
        --accent-yellow: #ffc832;
        --page-bg: #f8fafc;
        --input-border: #e2e8f0;
        --header-height: 64px;
        --footer-height: 56px;
      }
      
      body { 
        background-color: var(--page-bg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* --- Header --- */
      .auth-topbar {
        background: var(--brand-dark);
        color: white;
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 1000;
      }
      
      .auth-topbar .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        text-decoration: none;
        color: white;
      }
      
      .auth-topbar .brand .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }
      
      /* --- Layout --- */
      main.main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: calc(100vh - var(--header-height) - var(--footer-height));
        padding: calc(var(--header-height) + 24px) 24px calc(var(--footer-height) + 24px) 24px;
      }

      .auth-card {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--input-border);
        border-top: 6px solid var(--brand-dark);
      }

      /* --- Common Form Elements --- */
      .form-label { font-weight: 600; font-size: 0.85rem; color: var(--brand-dark); margin-bottom: 8px; }
      .form-control {
        border-radius: 10px;
        padding: 12px 16px;
        border: 1.5px solid var(--input-border);
        font-size: 0.95rem;
      }
      .form-control:focus {
        border-color: var(--brand-dark);
        box-shadow: 0 0 0 4px rgba(11, 52, 61, 0.05);
      }

      /* --- Footer --- */
      .auth-footer {
        background: var(--brand-dark);
        color: rgba(255,255,255,0.7);
        height: var(--footer-height);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: fixed;
        bottom: 0; left: 0; right: 0;
      }

      @media (max-width: 768px) {
        :root {
          --header-height: 56px;
          --footer-height: 48px;
        }

        main.main-content {
          padding: calc(var(--header-height) + 16px) 16px calc(var(--footer-height) + 16px) 16px;
        }

        .auth-card {
          padding: 28px 22px;
          border-radius: 16px;
        }
      }

      @media (max-height: 700px) {
        main.main-content {
          align-items: flex-start;
        }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="auth-topbar">
      <a href="/" class="brand">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/neuronet_ai.png') }}" alt="Neuronet" style="width:100%;height:100%;object-fit:cover;display:block;" />
        </div>
        <span>Neuronet A.I</span>
      </a>
      <div class="right-tools">
        <a href="/login" class="text-white text-decoration-none small"><i class="fa-solid fa-circle-user me-2"></i>Sign In</a>
      </div>
    </header>
    
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
    
    <footer class="auth-footer">
      Powered by Neuronet A.I Â© 2026
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
