<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Resto Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f5f7fa; }
      .admin-sidebar { width:260px; background:#0b343d; color:#fff; min-height:100vh; }
      .sidebar-inner { padding:32px 20px; }
      .sidebar-inner h2 { color:#ffd41d; }
      .main-content { margin-left:260px; padding:32px; }
      .card-surface { background: #fff; border-radius:8px; padding:18px; box-shadow:0 6px 18px rgba(11,52,61,0.06); border: 1px solid #e5e5e5; }
      
      /* Sidebar Link Effects */
      .nav-link {
        position: relative;
        padding: 10px 12px !important;
        margin-bottom: 4px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      .nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background-color: #ffd41d;
        border-radius: 0 3px 3px 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .nav-link:hover {
        background-color: rgba(255, 212, 29, 0.1);
        color: #fff !important;
      }
      .nav-link:active,
      .nav-link.active {
        background-color: rgba(255, 212, 29, 0.2);
        color: #fff !important;
      }
      .nav-link:hover::before,
      .nav-link:active::before,
      .nav-link.active::before {
        opacity: 1;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="d-flex">
      <aside class="admin-sidebar position-fixed">
        <div class="sidebar-inner">
          <div class="d-flex align-items-center mb-4">
            <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center" style="width:46px;height:46px">R</div>
            <div class="ms-3">
              <div style="font-weight:700">Resto</div>
              <div style="font-size:.85rem;opacity:.8">Admin Client</div>
            </div>
          </div>
          <nav class="nav flex-column">
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/dashboard' %}active{% endif %}" href="/admin-client/dashboard">Dashboard</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/orders' %}active{% endif %}" href="/admin-client/orders">Orders</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/menu' %}active{% endif %}" href="/admin-client/menu">Menu</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/customers' %}active{% endif %}" href="/admin-client/customers">Customers</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/reports' %}active{% endif %}" href="/admin-client/reports">Reports</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/settings' %}active{% endif %}" href="/admin-client/settings">Settings</a>
            <a class="nav-link text-white-50 {% if request.path == '/admin-client/ai-training' %}active{% endif %}" href="/admin-client/ai-training" style="color:#ffd41d !important; font-weight:600; background:rgba(255,212,29,0.1);">âš¡ AI Training</a>
          </nav>
        </div>
      </aside>

      <main class="main-content flex-fill">
        {% block content %}
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 card-surface">
              <h3>Welcome</h3>
              <p>Use the admin sidebar to navigate.</p>
            </div>
          </div>
        </div>
        {% endblock %}
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
