{% extends 'base/auth_base.html' %}

{% block content %}
<div class="auth-card">
    <div class="text-center mb-4">
      <h4 class="fw-bold" style="color: var(--brand-dark)">Welcome Back</h4>
      <p class="text-secondary small">Login to your Neuronet account</p>
    </div>

    <form method="POST" action="/login" data-turbo="false">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="admin@neuronet.ai" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="remember_device" class="form-check-input" id="rememberDevice">
          <label class="form-check-label small text-secondary" for="rememberDevice">
            Remember this device for 30 days
          </label>
        </div>

        <div class="text-center mb-4">
          <span class="small text-secondary">We'll send a one-time code to this email.</span>
        </div>

        <button type="submit" class="btn w-100 fw-bold py-3 text-white" style="background: var(--brand-dark); border-radius: 12px;">
          Send OTP
        </button>
    </form>

    <div class="text-center mt-4">
      <p class="small text-secondary">Don't have an account?</p>
      <a href="/signup" class="btn w-100 fw-bold py-2" style="border: 2px solid var(--brand-dark); color: var(--brand-dark); border-radius: 12px;">Create Account</a>
    </div>
</div>
{% endblock %}
