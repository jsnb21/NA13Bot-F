<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ cfg.get('establishment_name','Resto') }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% block head %}
    <style>
    :root {
      --main-color: {{ cfg.get('main_color', '#1e40af') }};
      --main-foreground: {{ cfg.get('main_foreground', '#ffffff') }};
      --sub-color: {{ cfg.get('sub_color', '#ffd41d') }};
      --sub-foreground: {{ cfg.get('sub_foreground', '#000000') }};
      --text-primary: {{ cfg.get('text_primary', '#1f2937') }};
      --text-secondary: {{ cfg.get('text_secondary', '#6b7280') }};
      --light: {{ cfg.get('light', '#f9fafb') }};
      --border: {{ cfg.get('border', '#e5e7eb') }};
      --primary: {{ cfg.get('primary', '#3b82f6') }};
      --primary-light: {{ cfg.get('primary_light', '#60a5fa') }};
      --secondary: {{ cfg.get('secondary', '#fbbf24') }};
      --dark: {{ cfg.get('dark', '#111827') }};
    }
    body { background: var(--light, #f9fafb); }
    .auth-topbar { padding: 14px 22px; display:flex; align-items:center; gap:12px; border-bottom:1px solid var(--border); background:transparent }
    .auth-topbar .brand h2 { margin:0; font-size:1.4rem }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% endblock %}
  </head>
  <body{% if cfg.get('font_family') %} style="font-family: {{ cfg.get('font_family') }}, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;"{% endif %}>

    {# Header hidden on auth pages #}

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
