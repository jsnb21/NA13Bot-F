<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chatbot — Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css')}}">
  </head>
  <body>
    <div class="chat-shell">
      <div class="phone" id="phone">
        <div class="header" id="resto-name">
          <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Resto logo" style="height:24px;width:auto;margin-right:8px;vertical-align:middle;">
          <span id="resto-name-text">Resto Name - A.I Chatbot</span>
        </div>
        <div class="messages" id="messages">
          <div class="message-row bot">
            <img src="{{ cfg.get('chatbot_avatar', '/static/img/bot-avatar.png')}}" alt="Bot" class="avatar">
            <div class="bubble bot">Welcome! How can I help?</div>
          </div>
          
          <div class="bubble user">I'd like to order.</div>
          
          <div class="typing-indicator" id="typing-indicator" style="display:none;">
            <div class="bubble bot">
              <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="quick-actions d-flex gap-2 p-2" style="padding:12px;">
          <button class="btn btn-sm btn-outline-secondary quick-btn" data-action="menu">View Menu</button>
          <button class="btn btn-sm btn-outline-secondary quick-btn" data-action="order">Place Order</button>
          <button class="btn btn-sm btn-outline-secondary quick-btn" data-action="hours">Opening Hours</button>
          <button class="btn btn-sm btn-outline-secondary quick-btn" data-action="support">Contact Support</button>
        </div>

        <div class="composer">
          <input id="txt" placeholder="Type message...">
          <button id="send">➤</button>
        </div>
      </div>

      <!-- desktop preview removed per request -->
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  </body>
</html>
